<div class="col-md-4">
    <h2 class="text-center">Add Trip</h2>
    <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <!-- Code Field -->
      <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" id="code" formControlName="code"
               placeholder="Code" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['code'].errors }">
        <div *ngIf="submitted && f['code'].errors" class="text-danger">
          <div *ngIf="f['code'].errors?.['required']">
            Trip Code is required
          </div>
        </div>
      </div>
  
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name"
               placeholder="Name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
        <div *ngIf="submitted && f['name'].errors" class="text-danger">
          <div *ngIf="f['name'].errors?.['required']">
            Name is required
          </div>
        </div>
      </div>
  
      <!-- Length Field -->
      <div class="form-group">
        <label for="length">Length:</label>
        <input type="text" id="length" formControlName="length"
               placeholder="Length" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['length'].errors }">
        <div *ngIf="submitted && f['length'].errors" class="text-danger">
          <div *ngIf="f['length'].errors?.['required']">
            Length is required
          </div>
        </div>
      </div>
  
      <!-- Start Field -->
      <div class="form-group">
        <label for="start">Start:</label>
        <input type="date" id="start" formControlName="start"
               placeholder="Start" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['start'].errors }">
        <div *ngIf="submitted && f['start'].errors" class="text-danger">
          <div *ngIf="f['start'].errors?.['required']">
            Start date is required
          </div>
        </div>
      </div>
  
      <!-- Resort Field -->
      <div class="form-group">
        <label for="resort">Resort:</label>
        <input type="text" id="resort" formControlName="resort"
               placeholder="Resort" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }">
        <div *ngIf="submitted && f['resort'].errors" class="text-danger">
          <div *ngIf="f['resort'].errors?.['required']">
            Resort is required
          </div>
        </div>
      </div>
  
      <!-- Per Person Field -->
      <div class="form-group">
        <label for="perPerson">Per Person:</label>
        <input type="text" id="perPerson" formControlName="perPerson"
               placeholder="Per Person" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }">
        <div *ngIf="submitted && f['perPerson'].errors" class="text-danger">
          <div *ngIf="f['perPerson'].errors?.['required']">
            Per Person is required
          </div>
        </div>
      </div>
  
      <!-- Image Field -->
      <div class="form-group">
        <label for="image">Image Name:</label>
        <input type="text" id="image" formControlName="image"
               placeholder="Image" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">
        <div *ngIf="submitted && f['image'].errors" class="text-danger">
          <div *ngIf="f['image'].errors?.['required']">
            Image Name is required
          </div>
        </div>
      </div>
  
      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"
                  placeholder="Description" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
        <div *ngIf="submitted && f['description'].errors" class="text-danger">
          <div *ngIf="f['description'].errors?.['required']">
            Description is required
          </div>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-info mt-3">Save</button>
    </form>
  </div>

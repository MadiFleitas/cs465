<!-- src/app/trip-listing/trip-listing.component.html -->
<div class="container">
  <h1>Travlr Getaways Admin!</h1>
  <button (click)="addTrip()" class="btn btn-info mb-3">Add Trip</button>
  <div class="row" *ngIf="trips && trips.length > 0; else noTrips">
    <div class="col-md-4 mb-4" *ngFor="let trip of trips">
      <div class="card">
        <div class="card-header">{{ trip.name }}</div>
        <img [src]="trip.image" alt="trip thumbnail" class="card-img-top">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">{{ trip.resort }}, {{ trip.stars }} stars</h6>
          <p class="card-subtitle mt-3 mb-3 text-muted">
            {{ trip.length }} nights / {{ trip.length + 1 }} days only ${{ trip.perPerson }} per person
          </p>
          <p class="card-text">
            {{ trip.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noTrips>
    <p>No trips available at the moment.</p>
  </ng-template>
</div>
